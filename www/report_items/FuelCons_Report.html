<div class="top-select-container">
    <div>
        <p>Engine Type : </p>
        <select id="selectMainType">
            
        </select>
    </div>
    <div>
        <p>Interval : </p>
        <select id="selectInterval">
            <option value="0.25">15 Mins</option>
            <option value="0.5">30 Mins</option>
            <option value="1">Hourly</option>
            <option value="24" selected>Daily</option>
        </select>
    </div>
    <div>
        <p>Chart Type : </p>
        <select id="selectChartType">
            <option value="line">Line Chart</option>
            <option value="column">Column Chart</option>
        </select>
    </div>
</div>
<div class="top-select-container">
    <div>
        <p>Query From : </p>
        <input type="text" id="startDatetime" />
    </div>
    <div>
        <p>Query To : </p>
        <input type="text" id="endDatetime" />
    </div>
</div>
<div class="top-select-container">
    <div>
        <p></p>
        <button id="btnChart">Chart</button>
        <button id="btnExport">Export</button>
    </div>
</div>
