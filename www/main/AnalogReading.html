<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- CSS Files import -->
    <link rel="stylesheet" type="text/css" href="../css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../js/external/css/highcharts.css">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />

    <!-- Javasripts imports -->
    <script type="text/javascript" src="../js/external/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/external/l10n.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/external/localizations.js"></script> -->
    <script type="text/javascript" src="../js/external/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/external/moment.js"></script> 
    <script type="text/javascript" src="../js/external/highcharts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="../js/external/gauge.min.js"></script>
    <!-- <script type="text/javascript" src="js/external/jquery.datetimepicker.full.min.js"></script> -->

    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/analogReading.js"></script> 

    <title>FOMS</title>
</head>
<body>
    <div class="header">
        <div>
            <p id="lblHeader">Fuel Oil Management Solutions</p>
            <!-- <i class="fa fa-ship fa-2x" aria-hidden="true"></i> -->
            <!-- <img src="../img/tug.png"/> -->
        </div>
        <div>
            <!-- <h1>Vessel</h1> -->
        </div>
        <div id="accountInfo">
            <p id="lblMyAccount">My Account</p>
            <img src="../img/logout.png" id="imgLogout"/>
        </div>
    </div>
    
    <div class="body-wrapper">
        <div class="side-menu" id="sideMenu">
           
        </div>
        <div class="main-container main">
            <div class="top-select-container">
                <div>
                    <p>Fleet : </p>
                    <select id="fleetSelect">
                        <option>Fleet 1</option>
                        <option>Fleet 1</option>
                    </select>
                </div>
                <div>
                    <p>Vessel : </p>
                    <select id="vesselSelect">
                        <option>Vessel 1</option>
                        <option>Vessel 1</option>
                    </select>
                </div>
                <div>
                    <button id="submitBtn">Submit</button>
                </div>                
            </div>
            <div class="top-select-container splitter-bottom">
                <div>
                    <p>View Type : </p>
                    <select id="viewTypeSelect">
                        <option value="gauges">Gauges</option>
                        <option value="chart">Chart</option>
                    </select>
                </div>
                <div id="analogIdSelectDiv" class="hidden">
                    <p>Analog : </p>
                    <select id="analogIdSelect">
                        
                    </select>
                </div>
                <div id="checkboxDiv" class="hidden">
                    <p>Include Reference Signal</p>
                    <div class="checkbox">
                        <input type="checkbox" value="1" id="checkboxInput" name="" />
                        <label for="checkboxInput"></label>
                    </div>
                </div>
            </div>
            <div class="wrapper analog-reading" id="wrapper">
                <h1>Analog Reading</h1>
                <div class="analog-body" id="analogBody">
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
